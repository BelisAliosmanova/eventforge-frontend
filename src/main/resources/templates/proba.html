<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div th:if="${errorMessage}" id="errorMessage">
    <p th:text="${errorMessage}" style="color: red;"></p>
</div>
<h2>Test</h2>
<h1>Email: <span th:text="${email}"></span></h1>
<!-- Display a welcome message if the token is present -->
<div th:if="${t}">
    <h2>Welcome!</h2>
</div>

<!-- Display login form if the token is not present -->
<div th:unless="${t}">
    <h2>Login</h2>
    <!-- Your login form code here -->
</div>

</body>
</html>
